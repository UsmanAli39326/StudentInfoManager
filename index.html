<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" href="style.css"> <!-- TAILWIND -->
</head>

<body class="h-screen bg-gray-700 text-white overflow-auto">
    <nav class="text-white border-b border-gray-700 bg-gray-900 z-30 fixed top-0 left-0 right-0">
        <div class="max-w-screen-xl flex items-center justify-between mx-auto p-4">
            <a href="#" class="flex items-center space-x-3">
                <span class="self-center text-2xl font-bold">Nofi</span>
            </a>
            <div class="text-2xl font-semibold">Student Records</div>
        </div>
    </nav>

    <header class="mt-10 text-center pt-20 mx-auto">
        <h1 class="mb-4 text-4xl font-extrabold leading-none tracking-tight md:text-5xl lg:text-6xl">Student Records
        </h1>
        <p class="mb-6 text-lg font-normal text-gray-400 lg:text-xl sm:px-16 xl:px-48">
            This is a page for showing student records
        </p>
        <button id="addBtn"
            class="inline-flex items-center duration-300 justify-center px-5 py-3 text-base font-medium text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:ring-blue-900">
            Add a Student
        </button>
    </header>

    <section id="Tables" class="px-10 mx-auto my-10">
        <div class="flex justify-between px-1 my-3">
            <div class="font-medium rounded-lg text-sm py-2.5 flex w-full justify-between duration-1000"
                id="filter">
                <div class="space-x-6 hidden" id="filterinput">
                    <input type="text" placeholder="id" class="bg-slate-600 py-2 rounded-lg px-4 w-44" data-key="roll">
                    <input type="text" placeholder="Student's First Name" class="bg-slate-600 py-2 rounded-lg px-4" data-key="fname">
                    <input type="text" placeholder="Father's Name" class="bg-slate-600 py-2 rounded-lg px-4" data-key="ffname">
                    <input type="text" placeholder="Email" class="bg-slate-600 py-2 rounded-lg px-4" data-key="email">
                </div>
                <button class="duration-300  flex focus:ring-4 focus:ring-blue-300 bg-gray-300 hover:bg-slate-200 w-1/6 rounded-lg justify-center py-2 text-black" id="filterbutton">
                    <img src="./Images/filter.png" width="20px" alt="Filter Icon">
                    <p>Filter</p>
                </button>
            </div>
        </div>
        <div class="relative overflow-x-auto shadow-md sm:rounded-lg">
            </table>
            <table class="w-full text-sm text-left text-gray-400 rounded-xl">
                <thead class="text-xs uppercase bg-slate-950 text-gray-100 rounded-xl">
                    <tr>
                        <th scope="col" class="px-6 py-3">Id</th>
                        <th scope="col" class="px-6 py-3">Student's Name</th>
                        <th scope="col">Father's Name</th>
                        <th scope="col">Phone Number</th>
                        <th scope="col">Email</th>
                        <th scope="col" class="px-6 py-3">Action</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                </tbody>
            </table>
        </div>
    </section>

    <script src="./js/index.js"></script>
</body>

</html>
